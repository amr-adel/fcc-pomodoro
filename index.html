<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="circular-prog-bar.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <header class="header">
        <h1 class="brand">Pomodoro</h1>
    </header>

    <main class="timers">

        <div class="main-timer">
            <div class="progress-circle over50 p82">
                <p class="timer-type" id="timer-type"></p>
                <p class="timer">
                    <span id="min"></span>:<span id="sec"></span>
                </p>
                <button class="control" id="control">
                    <svg class="icon">
                        <use xlink:href="icons.svg#icon-play" id="icon"></use>
                    </svg>
                </button>
                <div class="left-half-clipper">
                    <div class="first50-bar"></div>
                    <div class="value-bar"></div>
                </div>
                <button class="reset" id="reset">Reset</button>
            </div>
        </div>

        <div class="set-timer" id="break">
            <div class="box">
                <div class="minutes" id="break-minutes"></div>
                <button class="plus" id="break-plus">+</button>
                <button class="minus" id="break-minus">-</button>
            </div>
            <h3 class="title">Break</h3>
        </div>

        <div class="set-timer" id="session">
            <div class="box">
                <div class="minutes" id="session-minutes"></div>
                <button class="plus" id="session-plus">+</button>
                <button class="minus" id="session-minus">-</button>
            </div>
            <h3 class="title">Session</h3>
        </div>

    </main>

    <footer class="footer" id="footer">
        <div class="footer__follow">
            <a href="https://github.com/amr-adel" target="_blank">
                <svg>
                    <use xlink:href="icons.svg#icon-github"></use>
                </svg>
            </a>
            <a href="https://codepen.io/amr-adel/" target="_blank">
                <svg>
                    <use xlink:href="icons.svg#icon-codepen"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/amr-a-abdelmoez-601abb14b/" target="_blank">
                <svg>
                    <use xlink:href="icons.svg#icon-linkedin"></use>
                </svg>
            </a>
            <a href="https://www.freecodecamp.org/amr-adel" target="_blank">
                <svg>
                    <use xlink:href="icons.svg#icon-freecodecamp"></use>
                </svg>
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
